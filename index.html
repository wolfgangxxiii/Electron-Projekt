<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title> <!-- Tytuł strony -->
    <link rel="stylesheet" href="style.css"> <!-- Podłączenie arkusza stylów CSS -->
</head>
<body>
    <!-- Modal menu głównego -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <button id="playWithFriend">Graj z przyjacielem</button> <!-- Przycisk rozpoczęcia gry z przyjacielem -->
            <button id="playWithComputer">Graj z komputerem</button> <!-- Przycisk rozpoczęcia gry z komputerem -->
            <button id="showCreatorInfo">Informacje o twórcy</button> <!-- Przycisk pokazujący informacje o twórcy -->
            <button id="exitGameButton">Wyłącz grę</button> <!-- Przycisk wyjścia z gry -->
        </div>
    </div>

    <!-- Plansza do gry -->
    <div id="gameBoard" class="game-board">
        <div class="turn-display" id="turnDisplay"></div> <!-- Wyświetlacz tury -->
        <div class="board">
            <!-- Komórki na znaki graczy -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>

    <!-- Modal zakończenia gry -->
    <div id="gameOverModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div id="gameOverMessage"></div> <!-- Wiadomość o wyniku gry -->
            <button id="restartButton">Zagraj ponownie</button> <!-- Przycisk restartu gry -->
            <button id="backToMenuButton">Powrót do menu</button> <!-- Przycisk powrotu do menu głównego -->
        </div>
    </div>

    <!-- Modal z informacjami o twórcy -->
    <div id="creatorInfoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>ID: Szymon 70406<br> <!-- Informacje kontaktowe twórcy -->
            Szymon Piotr BŁAWAT<br>
            Email: <a href="mailto:gdx161056@student.gdansk.merito.pl">gdx161056@student.gdansk.merito.pl</a>,
                   <a href="mailto:szymon.bawat@gmail.com">szymon.bawat@gmail.com</a></p>
            <button id="closeCreatorInfo">Zamknij</button> <!-- Przycisk zamknięcia modalu z informacjami o twórcy -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Podłączenie skryptu JavaScript -->
</body>
</html>
